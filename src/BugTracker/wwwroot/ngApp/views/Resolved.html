<h2>Resolved Bugs:</h2>
<div class="flex-container">
  <div class="flex-item">
    <table>
      <tr id="header">
        <td>Severity</td>
        <td>Title</td>
        <td>Date created</td>
      </tr>
      <tr ng-repeat="resolvedBugs in controller.bugs">
        <td>{{resolvedBugs}}</td>
        <td>{{resolvedBugs}}</td>
        <td>{{resolvedBugs}}</td>
      </tr>
    </table>
  </div>
</div>
